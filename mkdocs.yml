site_name: CIO Docs

theme:
  name: material
  custom_dir: overrides
  logo: assets/CIO.png
  favicon: assets/CIO.png
  palette:
    scheme: slate
    primary: black
    accent: indigo
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky

markdown_extensions:
  - admonition
  - md_in_html

nav:
  - Home: "index.md"
