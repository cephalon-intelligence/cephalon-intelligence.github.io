site_name: CIO Wiki

theme:
  name: material
  custom_dir: overrides
  logo: assets/CIO.png
  favicon: assets/CIO.png
  palette:
    scheme: slate
    primary: black
    accent: indigo
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking

markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/*
      base_path:
        - docs

nav:
  - Home: "index.md"
  - Introduction: "introduction.md"
  # - Objectives: "objectives.md"
  # - Concepts: "concepts.md"
  # - Repositories: "repositories.md"
  # - FAQ: "faq.md"
